<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de títulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Voltar ao Perfil</a>
    </nav>
    <div class="container">
        <h2>Estatísticas de Títulos</h2>
        <table>
            <tr>
                <th>Estadual 1°</th>
                <th>Estadual 2°</th>
                <th>Torneio Início</th>
            </tr>
            <tr>
                <td>2004</td>
                <td>1981</td>
                <td>1979</td>
            </tr>
            <tr>
                <td>2013</td>
            </tr>
        </table>
    </div>
</body>
</html>
